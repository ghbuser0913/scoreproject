{% load static %}
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>学生登録</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <link href="{% static 'css/buy.css' %}" rel="stylesheet" />
        <style>
            /* ナビゲーションバーの色 */
            .navbar {
                background-color: #343a40;
            }

            /* フォームの中央寄せ */
            .form-container {
                max-width: 600px;
                margin: 30px auto;
                background-color: #fff;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            /* ボタンのスタイル */
            .Form-Btn {
                background-color: #4CAF50;
                color: white;
                padding: 12px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
                transition: background-color 0.3s, transform 0.2s;
                width: 100%;
            }

            .Form-Btn:hover {
                background-color: #45a049;
                transform: translateY(-2px);
            }

            .Form-Btn:active {
                transform: translateY(0);
            }

            /* フォームラベルのスタイル */
            .Form-Item-Label {
                font-weight: 600;
                margin-bottom: 8px;
                color: #333;
            }

            .Form-Item-Label-Required {
                color: #d9534f;
                font-size: 0.9em;
                margin-left: 5px;
            }

            .Form-Item-Input {
                width: 100%;
                padding: 10px;
                margin-bottom: 20px;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-size: 14px;
                box-sizing: border-box;
            }

            .Form-Item-Input:focus {
                border-color: #4CAF50;
                outline: none;
                box-shadow: 0 0 5px rgba(76, 175, 80, 0.2);
            }

            /* 必須項目の背景色 */
            .Form-Item-Label-Required {
                background-color: #f8d7da;
                padding: 2px 5px;
                border-radius: 3px;
            }

            /* フッター */
            footer {
                background-color: #f8f9fa;
                padding: 20px 0;
                text-align: center;
                color: #555;
                border-top: 1px solid #e7e7e7;
            }
        </style>
    </head>
    <body>
        <!-- ナビゲーションバー -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand text-black" href="{% url 'scoreapp:index' %}">成績管理ページ</a>
               
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>

        <!-- フォームの開始 -->
        <form method="POST" enctype="multipart/form-data" action="{% url 'scoreapp:buy' %}">
            {% csrf_token %}
            <div class="form-container">
                <h2 class="text-center mb-4">学生情報の登録</h2>

                <div class="Form-Item">
                    <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>氏名</p>
                    <input type="text" class="Form-Item-Input" name="title" maxlength="20" required>
                </div>

                <div class="Form-Item">
                    <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>性別</p>
                    <select class="Form-Item-Input" name="category" required>
                        <option value="" disabled selected>選択してください</option>
                        {% for category in form.category.field.queryset %}
                            <option value="{{ category.id }}">{{ category.title }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="Form-Item">
                    <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>学生番号</p>
                    <select class="Form-Item-Input" name="condition" required>
                        <option value="" disabled selected>選択してください</option>
                        {% for condition in form.condition.field.queryset %}
                            <option value="{{ condition.id }}">{{ condition.title }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="Form-Item">
                    <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>教科</p>
                    <input type="text" class="Form-Item-Input" name="day" placeholder="国語・数学・英語" required>
                </div>

                <div class="Form-Item">
                    <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>点数</p>
                    <input type="number" class="Form-Item-Input" name="price" required min="0" max="100">
                </div>
                

                <input type="submit" class="Form-Btn" value="登録">
            </div>
        </form>

        <!-- フッター -->
        <footer>
            <p>© 2024 成績管理システム</p>
        </footer>

        <!-- BootstrapのJSと独自スクリプト -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
